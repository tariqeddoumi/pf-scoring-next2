name: CI (Lint, Typecheck, Build)

on:
  push:
    branches: [ "main" ]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci
      
      - name: Debug Tailwind packages
        run: |
          npm ls tailwindcss postcss autoprefixer
          
      - name: Lint
        run: npm run lint

      - name: Typecheck (tsc)
        run: npm run typecheck

      - name: Build
        env:
          # Important: set dummy values so Next build doesn't crash if it evaluates env at build time.
          NEXT_PUBLIC_SUPABASE_URL: "https://example.supabase.co"
          NEXT_PUBLIC_SUPABASE_ANON_KEY: "example-key"
        run: npm run build

